<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYC Coffeeshops</title>
  <style>
    #map{
      height:700px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Favorite Coffeeshops in NYC</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      let options = {
        zoom:14,
        center:{lat:40.7128,lng:-74.0060}
      }

      // New map
      let map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      let marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      let infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      let markers = [
        {
          coords:{lat:40.705635,lng:-73.986558},
          content:'<h1>Brooklyn Roasting Company DUMBO</h1>' 
        },
        {
          coords:{lat:40.7283,lng:-73.9953},
          content:'<h1>Think Coffee NYU</h1>'
        },
        {
          coords:{lat:40.698901,lng:-73.989322},
          content:'<h1>Vineapple Cafe</h1>'
        },
        {
          coords:{lat:40.726902,lng:-74.006516},
          content:'<h1>La Colombe SOHO</h1>'
        },
        {
          coords:{lat:40.721651,lng:-74.009114},
          content:'<h1>KAFFE 1668</h1>'
        },
        {
          coords:{lat:40.6870,lng:-73.9910},
          content:'<h1>Local 61 - BK</h1>'
        }
      ];

      // Loop through markers
      for(let i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        let marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          let infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArWXtfx4kKusxyLjSQSbKDqb3V8XCkxmA&callback=initMap">
    </script>
</body>
</html>
